  <body>

    <div class="full-width">

      <div class="row">
        <div class="columns">
          <h1>Ch-ch-changes</h1>
        </div>
      </div>

      <div class="row">
        <p class="medium-10 large-8 columns">Convert your text among any of six different styles, including <b>camelCase</b> (commonly used in JavaScript) and <b>spinal-case</b> (AKA kebab-case, commonly used in CSS).</p>
      </div>

      <div class="row">
        <div class="columns">
          <label for="convertible" class="show-for-sr">Add text to be converted</label>
          <textarea name="convertible" id="convertible" placeholder="Add your text here!" id="text"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="small-6 medium-4 large-2 columns text-center">
          <button class="button expanded" id="title-case">Title Case</button>
        </div>
        <div class="small-6 medium-4 large-2 columns text-center">
          <button class="button expanded" id="sentence-case">Sentence case</button>
        </div>
        <div class="small-6 medium-4 large-2 columns text-center">
          <button class="button expanded" id="uppercase">UPPERCASE</button>
        </div>
        <div class="small-6 medium-4 large-2 columns text-center">
          <button class="button expanded" id="lowercase">lowercase</button>
        </div>
        <div class="small-6 medium-4 large-2 columns text-center">
          <button class="button expanded" id="camel-case">camelCase</button>
        </div>
        <div class="small-6 medium-4 large-2 columns text-center">
          <button class="button expanded" id="spinal-case">spinal-case</button>
        </div>
      </div>

    </div>
    
    <div class="row text-right footer full-width">
